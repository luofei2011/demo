<style>
#r {
	width: 300px;
	height: 300px;
	line-height: 300px;
	text-align: center;
	position: absolute;
	left: 50%;
	background: #00F;
	border-radius: 150px;
}
</style>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript">
$(function() {
	var deg = 0;
	setInterval(function() {
		$('#r').css({
			"-webkit-transform": "rotate("+ deg + "deg)",
			'left': '-=5'
		});
		deg -= 5;
	}, 16);
	
});
</script>
<div id="r">
好大一个园
</div>
