<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
<script type="text/javascript">
window.addEventListener('load', function() {
    var oTimer = window.setInterval(function() {
        var message = "你好！ 我是http://www.poised-flw.tk的页面。"
                      + (new Date());

        // 很遗憾，chrome测试不能直接发送Object数据，只能通过JSON.stringify处理发送！
        window.parent.frames[1].postMessage(message, "*"); 
    }, 1000);
});
</script>
<p id="iframe1">
这个iframe的src是http://www.poised-flw.tk.com/demo/iframe.html,
将与本页面的另一个iframe进行通信！
</p>
</body>
</html>
